<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                    <!-- <i class="uil uil-import"></i> -->
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"> <img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="searchImg.png" alt="search-img">
        <div class="content">
            <h1>Image Gallery</h1>
            <p>Search and download any image on a click</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search image">
            </div>
            <div class="akash">~ Designed by Akash Kumar</div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">load more</button>
    </section>
</body>
<script src="Script.js" dafer></script>

</html>
